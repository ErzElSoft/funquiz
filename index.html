<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ErzEl Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #46178f 0%, #1a0033 100%);
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Background Image with Overlay */
      .bg-animate {
        position: relative;
        min-height: 100vh;
        background-image: url('/images/quizbg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      
      .bg-animate::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(70, 23, 143, 0.85) 0%, rgba(0, 0, 0, 0.85) 100%);
        pointer-events: none;
        z-index: 0;
      }
      
      .bg-animate > * {
        position: relative;
        z-index: 1;
      }

      .floating-shape {
        position: absolute;
        opacity: 0.1;
        animation: float 20s infinite linear;
        z-index: 0;
        pointer-events: none;
      }
      
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4); 
      }
    </style>
</head>
  <body>
    <div id="root" class="bg-animate min-h-screen relative overflow-hidden">
       <!-- Background Shapes -->
       <div class="floating-shape w-32 h-32 bg-white rounded-full top-[100%] left-[10%]"></div>
       <div class="floating-shape w-20 h-20 bg-white rounded-lg top-[100%] left-[20%] animation-delay-2000"></div>
       <div class="floating-shape w-40 h-40 bg-white rounded-full top-[100%] left-[70%] animation-delay-4000"></div>
       <div class="floating-shape w-24 h-24 bg-white rounded-lg top-[100%] left-[85%] animation-delay-1000"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
