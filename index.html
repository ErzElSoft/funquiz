<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ErzEl Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #46178f;
        color: white;
        overflow-x: hidden;
      }
      
      /* Dynamic Background Animation */
      .bg-animate {
        background: linear-gradient(135deg, #46178f 0%, #250050 50%, #46178f 100%);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .floating-shape {
        position: absolute;
        opacity: 0.1;
        animation: float 20s infinite linear;
        z-index: 0;
      }
      
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4); 
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

       <div class="floating-shape w-32 h-32 bg-white rounded-full top-[100%] left-[10%]"></div>
       <div class="floating-shape w-20 h-20 bg-white rounded-lg top-[100%] left-[20%] animation-delay-2000"></div>
       <div class="floating-shape w-40 h-40 bg-white rounded-full top-[100%] left-[70%] animation-delay-4000"></div>
